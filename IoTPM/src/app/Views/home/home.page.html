<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="4" *ngFor="let button of buttons; let i = index">
        <app-btn (change)="changeState(i)" [Label]="button.id"
          [isChecked]="button.data.encender"></app-btn>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
